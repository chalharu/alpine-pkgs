name: Deploy to Pages

on:
  schedule:
    - cron:  '0 17 * * *'
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    concurrency:
      group: build
      cancel-in-progress: false
    strategy:
      matrix:
        arch:
          - amd64
          - arm64/v8
    environment: Alpine packages
    runs-on: ubuntu-latest
    steps:
      - name: IDの生成
        id: build-id
        run: echo "::set-output name=id::$(date +%s)"
      - uses: actions/cache@v3
        with:
          path: ./packages
          key: packages-${{ steps.build-id.outputs.id }}
          restore-keys: packages-
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: src
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Key
        env:
          PACKAGER_PRIVKEY: ${{ secrets.PACKAGER_PRIVKEY }}
          PACKAGER_PUBKEY: ${{ vars.PACKAGER_PUBKEY }}
        run: |
          echo $PACKAGER_PRIVKEY | base64 -d > ./privkey
          echo $PACKAGER_PUBKEY | base64 -d > ./privkey.pub
      - name: Build package
        env:
          PACKAGER_PRIVKEY: ${{ secrets.PACKAGER_PRIVKEY }}
          PACKAGER_PUBKEY: ${{ vars.PACKAGER_PUBKEY }}
        run: |
          docker run --platform linux/${{ matrix.arch }} --rm -i -v $PWD:/ws alpine:3.19 sh <<'EOF'
          apk add alpine-sdk
          ABUILD_CONF="/etc/abuild.conf"
          if [ `grep -E "^PACKAGER=" $ABUILD_CONF | wc -l` == "0" ]; then echo 'PACKAGER="${{ vars.PACKAGER }}"' >> $ABUILD_CONF; fi
          if [ `grep -E "^MAINTAINER=" $ABUILD_CONF | wc -l` == "0" ]; then echo 'MAINTAINER="${{ vars.MAINTAINER }}"' >> $ABUILD_CONF; fi
          cp /privkey.pub /etc/apk/keys/
          if [ `grep -E "^PACKAGER_PRIVKEY=" $ABUILD_CONF | wc -l` == "0" ]; then echo 'PACKAGER_PRIVKEY=/ws/privkey' >> $ABUILD_CONF; fi
          DESTDIR=/ws/packages
          if [ `grep -E "^REPODEST=" $ABUILD_CONF | wc -l` == "0" ]; then echo "REPODEST=$DESTDIR" >> $ABUILD_CONF; fi
          mkdir -p $DESTDIR
          cd /ws/src
          abuild -r -F
          EOF
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/cache/restore@v3
        with:
          path: ./packages
          key: packages-
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}" >> $GITHUB_ENV
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '${{ env.REPOSITORY_NAME }}'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
